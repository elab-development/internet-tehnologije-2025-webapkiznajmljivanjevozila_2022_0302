name: CarRental CI

on:
  push:
    branches:
      - main
      - master
      - develop
      - "feature/**"
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  test_build:
    name: Tests + Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: [client, server]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20


      - name: Install
        working-directory: ${{ matrix.app }}
        run: npm ci

      - name: Tests (if present)
        working-directory: ${{ matrix.app }}
        run: npm test --if-present

      - name: Build (if present)
        working-directory: ${{ matrix.app }}
        run: npm run build --if-present

  docker_images:
    name: Docker build (client + server)
    runs-on: ubuntu-latest
    needs: test_build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build server image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          push: false
          tags: carrental-server:ci

      - name: Build client image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          push: false
          tags: carrental-client:ci

name: CarRental CI

on:
  push:
    branches:
      - main
      - master
      - develop
      - "feature/**"
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  test_build:
    name: Tests + Build
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        app: [client, server]

    env:
      # client
      VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
      VITE_CURRENCY: ${{ secrets.VITE_CURRENCY }}

      # server
      MONGODB_URL: ${{ secrets.MONGODB_URL }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      CORS_ORIGINS: ${{ secrets.CORS_ORIGINS }}
      IMAGEKIT_PUBLIC_KEY: ${{ secrets.IMAGEKIT_PUBLIC_KEY }}
      IMAGEKIT_PRIVATE_KEY: ${{ secrets.IMAGEKIT_PRIVATE_KEY }}
      IMAGEKIT_URL_ENDPOINT: ${{ secrets.IMAGEKIT_URL_ENDPOINT }}
      RESTCOUNTRIES_URL: ${{ secrets.RESTCOUNTRIES_URL }}
      FX_API_BASE_URL: ${{ secrets.FX_API_BASE_URL }}

      # op≈°ti CI flag
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            RentalCar/client/package-lock.json
            RentalCar/server/package-lock.json

      - name: Install
        working-directory: RentalCar/${{ matrix.app }}
        run: npm ci

      - name: Tests (if present)
        working-directory: RentalCar/${{ matrix.app }}
        run: npm test --if-present

      - name: Build (if present)
        working-directory: RentalCar/${{ matrix.app }}
        run: npm run build --if-present

  docker_images:
    name: Docker build (client + server)
    runs-on: ubuntu-latest
    needs: test_build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build server image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./RentalCar/server
          file: ./RentalCar/server/Dockerfile
          push: false
          tags: carrental-server:ci

      - name: Build client image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./RentalCar/client
          file: ./RentalCar/client/Dockerfile
          push: false
          tags: carrental-client:ci

name: CI

on:
  push:
  pull_request:

jobs:
  test_build:
    name: Tests + Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ----- CLIENT -----
      - name: Client - install
        working-directory: RENTALCAR/client
        run: npm ci

      - name: Client - tests (if present)
        working-directory: RENTALCAR/client
        run: npm test --if-present

      - name: Client - build (if present)
        working-directory: RENTALCAR/client
        run: npm run build --if-present

      # ----- SERVER -----
      - name: Server - install
        working-directory: RENTALCAR/server
        run: npm ci

      - name: Server - tests (if present)
        working-directory: RENTALCAR/server
        run: npm test --if-present

  docker_images:
    name: Docker build (client + server)
    runs-on: ubuntu-latest
    needs: test_build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build server image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./RENTALCAR/server
          file: ./RENTALCAR/server/Dockerfile
          push: false
          tags: rentalcar-server:ci

      - name: Build client image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./RENTALCAR/client
          file: ./RENTALCAR/client/Dockerfile
          push: false
          tags: rentalcar-client:ci
